<!-- Contact Page HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - LearnWithPiloton</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f7f9;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003088;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="LearnWithPiloton Logo" />
    <h1>LearnWithPiloton</h1>
    <nav>
      <ul>
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#courses">Courses</a></li>
        <li><a href="index.html#youtube">Video Lessons</a></li>
        <li><a href="index.html#rewards">Rewards</a></li>
        <li><a href="quiz.html">Quiz</a></li>
        <li><a href="login.html">Admin</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </header>

  <section>
    <div class="card">
      <h2>Contact Us</h2>
      <form onsubmit="submitContact(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
   <marquee> <p>Â© 2025 isa Piloton | Contact: iukunzwenimana@gmail.com</p></marquee>
  </footer>

  <script>
    function submitContact(event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
      const whatsappURL = `https://wa.me/250794924954?text=${whatsappMessage}`;
      window.open(whatsappURL, '_blank');

      const emailSubject = `New Contact from ${name}`;
      const mailtoURL = `mailto:iukunzwenimana@gmail.com?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(message + '\n\nFrom: ' + name + ' <' + email + '>')}`;
      window.location.href = mailtoURL;

      alert("Message sent via WhatsApp and Email!");
    }
  </script>
</body>
</html>
